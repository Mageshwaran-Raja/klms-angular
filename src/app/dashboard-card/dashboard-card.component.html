<div class="card rounded-16 border-0">
  <div class="card-content w-100 h-100 d-flex">
    <div class="card-img rounded-circle" [ngStyle]="{ 'background-color': color }"></div>
    <div class="card-text">
      <div class="card-title card-text-color">{{ cardTitle }}</div>
      <div class="card-sub-title card-text-color">{{ cardSubTitle }}</div>
    </div>
  </div>
</div>
